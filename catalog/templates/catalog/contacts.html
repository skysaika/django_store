{% extends 'catalog/base.html' %}

{% block content %}

<div class="col">
    <div class="card shadow-sm">
        <div class="card-body">
            <p class="card-text">
                Офис МСК: +77777777<br>
                Офис СПБ: +88888888<br>
            </p>
        </div>
    </div>
</div>
<div class="col">
    <div class="card shadow-sm">
        <div class="card-body">
            <h2>Напишите нам</h2>
            <form method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label for="name">Ваше имя:</label>
                    <input class="form-control mb-2" name="name" id="name">
                </div>
                <div class="form-group">
                    <label for="email">Ваш email:</label>
                    <input class="form-control mb-2" name="email" id="email">
                </div>
                <div class="form-group">
                    <label for="message">Ваше сообщение:</label>
                    <textarea class="form-control mb-2" name="message" id="message"></textarea>
                </div>
                <button type="submit" class=" mb-2 btn btn-primary form-control">Отправить</button>
            </form>
        </div>
    </div>
</div>

{% endblock %}
