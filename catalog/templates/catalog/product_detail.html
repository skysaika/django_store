{% extends 'catalog/base.html' %}

{% block content %}
    {% load mediapath %}
  <div class="card">
    <div class="card-header">
      <h5 class="card-title">{{ object.title }}</h5>
    </div>
    <div class="card-body">
      <img src="{{ object.image|mediapath }}" alt="{{ object.name }}" class="card-img-top">
      <p class="card-text">{{ object.description }}</p>
      <p class="card-text">Price: {{ object.price }}$</p>
    </div>
    <div class="card-footer">
      <a href="{% url 'catalog:update_product' object.pk %}" class="btn btn-primary">Edit</a>
        <a href="{% url 'catalog:delete_product' object.pk %}" class="btn btn-danger">Delete</a>
    </div>
  </div>
{% endblock %}
